<ion-header>
  <ion-navbar>
    <ion-title>My Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.title}}
      <div class="item-note" item-right>
        {{item.status}}
      </div>
    </button>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)="add()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input id="new-item-input" type="text" [(ngModel)]="newItem" [ngModelOptions]="{standalone:true}" 
            placeholder="Item" aria-label="new item" item-left focuser></ion-input>
        </ion-col>
        <ion-col col-auto>
          <button type="submit" item-right ion-button>add</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </ion-toolbar>
</ion-footer>

<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Lists</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of lists" (click)="openList(p)">
        {{p}}
      </button>
      <button ion-item (click)="newList()">
        + new list
      </button>
      <hr/>
      <button ion-item (click)="openContact()">
        Contact
      </button>
      <button ion-item (click)="openAbout()">
        About
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
